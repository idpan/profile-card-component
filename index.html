      <div class="menu-btn">
        <div class="menu-btn__burger"></div>
      </div>

            <span>project</span> <svg width="10" height="7" xmlns="http://www.w3.org/2000/svg"><path d="M1 .799l4 4 4-4" stroke="white" stroke-width="2" fill="none" fill-rule="evenodd" /></svg>

      <div class="card">
        <div class="hero"></div>

        <h1>Victor Crest</h1>
        <h2>26</h2>

        <main>
          <section>

            <p>Likes</p>

          </section>
